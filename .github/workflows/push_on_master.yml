name: Push on master
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
env:
  APP_SIGN_KEY: ${{ secrets.APP_SIGN_KEY }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Write key file
              
              run: echo "$APP_SIGN_KEY"  | sed 's/./& /g'
              
